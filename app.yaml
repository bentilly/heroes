application: sports-heroes
version: 1
runtime: python27
api_version: 1
threadsafe: true

libraries:
- name: webapp2
  version: latest
- name: jinja2
  version: latest

handlers:
- url: /stylesheets
  static_dir: stylesheets

- url: /admin.*
  script: admin.app
  login: admin

- url: /.*
  script: heroes.app