<table class="table">
	<thead>
		<tr>
			<% _.each(table_headers, function(header) { %>
			<th><%= header %></th>
			<% }); %>
		</tr>
	</thead>
	<tbody>
		<% _.each(items, function(item) { %>
		<tr>
		    <% _.each(fields, function(field) { %>
            <th><%= item[field] %></th>
            <td><%= item[field] %></td>
            <% }); %>
            <td><a href="<%= item.link %>" class="btn btn-info">View</a></td>
        </tr>
        <% }); %>
	</tbody>
</table>
