<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sports heroes</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/sanitize.css">
        <link rel="stylesheet" href="/static/css/heroes.css">
    </head>
    <body>
        
        <div id="contentParent">
            <div class="attributeContainer">
                <nav>
                    <ul>
                        <li><a href="/">Home : </a></li>
                        {% if role_object %}
                        <li><a href="{{ role_object.key.parent().get().link }}">{{ role_object.key.parent().get().name }}</a></li>
                        {% else %}
                        <li><a href="{{ sport_object.link }}">{{ sport_object.name }}</a></li>
                        {% endif %}
                    </ul>
                </nav>
                <div class="objectTitle">
                    <h1>{{ object_title }}</h1>
                </div>
                
                {% if role_object %}
                <form name="roleForm" action="/role/update/{{ role_object.key.urlsafe() }}" method=post>
                    <label>role name</label>
                    <input type="text" name="roleName" value="{{ role_object.name }}">
                    <button type="submit">Save</button>
                </form>
                
                {% else %}
                <form name="roleForm" action="/role/add/{{ sport_object.key.urlsafe() }}" method=post>
                    <label>role name</label>
                    <input type="text" name="roleName">
                    <button type="submit">Save</button>
                </form>
                {% endif %}
                
            </div>
    </body>
</html>
