<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Sports heroes</title>
        <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="/static/css/sanitize.css">
        <link rel="stylesheet" href="/static/css/heroes.css">
    </head>
    <body>
        
        <div id="contentParent">
            <div class="attributeContainer">
                <nav>
                    <ul>
                        <li><a href="/">Home</a></li>
                    </ul>
                </nav>
                <div class="objectTitle">
                    <h1>{{ object_title }}</h1>
                    <!-- <a href="#"><i class="fa fa-pencil-square-o"></i></a> -->
                </div>
                
                <form name="sportForm" action="/sports/add" method=post class=add-entry>
                    <label>sport name</label>
                    <input type="text" name="sportName">
                    <label>sport description</label>
                    <textarea rows="4" cols="30"></textarea>
                    <button type="submit">Save</button>
                </form>
                
            </div>
            <div class="listContainer">
                <div class="listTitle">
                    <h3>Roles</h3>
                    <a href="#"><i class="fa fa-plus"></i></a>
                </div>
                <ul class="standardList">
                    <li><a href="#">Coach</a></li>
                    <li><a href="#">Manager</a></li>
                    <li><a href="#">Captian</a></li>
                    <li><a href="#">Vice captain</a></li>
                    <li><a href="#">Player</a></li>
                </ul>
            
            </div>
            <div class="listContainer">
                <div class="listTitle">
                    <h3>Postitions</h3>
                    <a href="#"><i class="fa fa-plus"></i></a>
                </div>
                <ul class="standardList">
                    <li><a href="#">Forward</a></li>
                    <li><a href="#">Back</a></li>
                    <li><a href="#">Half back</a></li>
                    <li><a href="#">Wing</a></li>
                    <li><a href="#">Goalie</a></li>
                </ul>
            
            </div>
            <div class="listContainer">
                <div class="listTitle">
                    <h3>Divisions</h3>
                    <a href="#"><i class="fa fa-plus"></i></a>
                </div>
                <ul class="standardList">
                    <li><a href="#">Open elite</a></li>
                    <li><a href="#">Women</a></li>
                    <li><a href="#">U19 Open</a></li>
                    <li><a href="#">U21 Open</a></li>
                    <li><a href="#">U19 Women</a></li>
                    <li><a href="#">U21 Women</a></li>
                </ul>
            </div>
        </div>

    </body>
</html>
