{% extends "base.html" %}

{% block head %}
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.8.23/jquery-ui.min.js"></script>
{% endblock %}

{% block content %}
    <div class="container">
    	<h1>Admin panel</h1>

        {% if msg %}
            <p class="alert alert-info">{{ msg }}</p>
        {% endif %}

        <div class="navbar">
            <div class="navbar-inner">
                <ul class="nav">
                    {% for model in models %}
                        <li>
                            <a  href="{{ url_for('admin_crud', model=model, action='r')}}">
                              {{ model }}s</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
